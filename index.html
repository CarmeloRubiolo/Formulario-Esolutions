<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <title>Formulario</title>
</head>

<body>
    <main>
        <p>Completá con tus datos !!</p>
        <form class=" needs-validation">
            <section class="row g-3">
                <div class="col-md-6">
                    <label for="inputNombre" class="form-label">Nombre/s:</label>
                    <input type="text" class="form-control" id="inputNombre" required>
                </div>
                <div class="col-md-6">
                    <label for="inputApellido" class="form-label">Apellido/s:</label>
                    <input type="text" class="form-control" id="inputApellido" required>
                </div>
                <div class="col-6">
                    <label for="inputEmail" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                </div>
                <div class="col-6">
                    <label for="inputAddress" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Juan Cortés 1234">
                </div>
                <div class="col-md-6">
                    <label for="inputNacionalidad" class="form-label">Nacionalidad:</label>
                    <input type="text" class="form-control" id="inputNacionalidad" required>
                </div>
                <div class="col-3 d-flex flex-column ">
                    <label for="">Teléfono:</label>
                    <input class="col-9" type="tel" required>
                </div>
                <div class="col-3 d-flex flex-column ">
                    <label for="">Fecha de nacimiento</label>
                    <input class="col-9" type="date">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Sexo:</label>
                    <div class="form-check ">
                        <input class="form-check-input shadow-none" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault1" required>
                        <label class="form-check-label " for="flexRadioDefault1">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input shadow-none" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Femenino
                        </label>
                    </div>
                </div>
            </section>
            <section class="row g-3">
                <div class="col-6">
                    <label>¿Qué tipo de lenguaje de programación dominas?</label>
                    <textarea class="form-control" placeholder="Escribe aquí.." id="floatingTextarea"></textarea>
                </div>
                <div class="col-6">
                    <label>¿A qué entorno te dedicas?</label>
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option value="1">Front-End</option>
                        <option value="2">Back-End</option>
                        <option value="3">Full-Stack</option>
                    </select>
                </div>
                <div class="col-6">
                    <label>¿Qué haces en tu tiempo libre?</label>
                    <textarea class="form-control" placeholder="Escribe aquí.." id="floatingTextarea"></textarea>
                </div>
                <div class="col-6">
                    <label>¿Cuáles son tus aspiraciones personales?</label>
                    <textarea class="form-control" placeholder="Escribe aquí.." id="floatingTextarea"></textarea>
                </div>
                <div class="finalizar finalizar2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                            Acepta los terminos y condiciones
                        </label>
                    </div>
                </div>
                <div class="col-12 finalizar">
                    <button type="submit" class="btn btn-primary">Terminar</button>
                    <button type="reset" class="btn btn-primary">Limpiar Formulario</button>
                </div>
                </div>
            </section>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
